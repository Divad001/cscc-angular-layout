<mat-toolbar color="primary">
  <span>Todo cards</span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-card [formGroup]="mainForm">
  <mat-card-header>
    <mat-card-title>Create todo cards</mat-card-title>
    <mat-card-subtitle>Fill the forms</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="form-fields-container">
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com" required>
    <mat-error *ngIf="mainForm.controls['emailFormControl'].hasError('email') && !mainForm.controls['emailFormControl'].hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="mainForm.controls['emailFormControl'].hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="selectFormControl" required>
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList aria-label="Tag(s)">
          <mat-chip
            *ngFor="let tag of tags"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(tag)"
          >
            {{ tag }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Tag(s)"
            #tagInput
            [formControl]="tagsFormControl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-list>
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="selected($event)"
        >
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{ tag }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Title</mat-label>
        <input matInput formControlName="titleFormControl" required>
        <mat-error *ngIf="mainForm.controls['titleFormControl'].hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="descFormControl"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="10"
          cdkAutosizeMaxRows="50"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addCard()" color="primary" [disabled]="mainForm.invalid">Submit</button>
    <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
  </mat-card-actions>
</mat-card>
<br>

<div>
  <mat-card *ngFor="let card of cards">
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.select }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ card.desc }}</p>
      <p>
        <span *ngFor="let tag of card.chips">{{ tag }} </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="removeCard(card)">Delete</button>
      <button mat-button (click)="completeCard(card)">Complete/Uncomplete</button>
    </mat-card-actions>
  </mat-card>
</div>
